<div id="homeContainer" class="page-container">

  <div class="main-title">Search GitHub User</div>

  <input type="text" [(ngModel)]="username" placeholder="Enter username" />
  <button (click)="search()">Search</button>

  <div ng-if="displayUser" class="main">
    <app-user-details [data]="displayUser"></app-user-details>
  </div>
</div>
